name: Deploy production

on:
  push:
    branches: [ main ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    environment:
      name: open-pix
    steps:
      - name: executing remote ssh commands using ssh key
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: 177.93.128.55
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          command_timeout: 2m
          script: |        
            PIDS=$(jps | grep openpix-0.0.1-SNAPSHOT.jar | awk '{print $1}')
            mkdir -p /home/ubuntu/api/deploy-openpix &&
            cd /home/ubuntu/api/deploy-openpix/
            [ -d openpix ] && rm -rf openpix
            git clone https://${{ secrets.GIT_USER }}:${{ secrets.GIT_TOKEN }}@github.com/cbeloni/openpix.git
            cd openpix 
            chmod +x mvnw
            ./mvnw package -DskipTests
            cd ..               
            chmod +x openpix/target/openpix-0.0.1-SNAPSHOT.jar            
            for pid in $PIDS; do echo "Matando processo com PID $pid"; sudo kill -9 $pid && done;
            java -jar openpix/target/openpix-0.0.1-SNAPSHOT.jar > logs.txt && 
            echo "Aplicação iniciada com sucesso"
            exit 0
            true
