<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <title>Gerar Qrcode PIX</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> 
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    	<link rel="stylesheet" th:href="@{/css/style.css}" href="../../css/style.css"/>
    </head>
    <body>
    	<div class="container">
    	<br>
    	<h2>Gerar Qrcode PIX</h2>
    	<hr>    	
    	<div>
    	<form method="post" th:action="@{/}" th:object="${qrcodeRequest}" class="col card border-info p-3 mb-5">
			<div class="form-group row">
				<label for="chavepix" class="col-md-2 col-form-label text-md-right text-sm-left">Chave PIX:</label>
		        <input id="chavepix" placeholder="chave pix" required type="text" th:field="*{chavepix}"
		               class="form-control col-sm-9"/>
		    </div>
		    <div class="form-group row">
		        <label for="nomeBeneficiario" class="col-sm-2 col-form-label text-md-right text-sm-left">Nome Beneficiario:</label>
		        <input id="nomeBeneficiario" placeholder="Nome Beneficiario" required type="text" th:field="*{nomeBeneficiario}"
		               class="form-control col-sm-9"/>       
		    </div>
		     <div class="form-group row">
		        <label for="valor" class="col-sm-2 col-form-label text-md-right text-sm-left">Valor:</label>
		        <input type="text" class="form-control col-sm-9" id="valor" placeholder="1"
                               autocomplete="off" th:field="*{valor}"/>            
		    </div>
		    <div class="form-group row">
		        <label for="codigo" class="col-sm-2 col-form-label text-md-right text-sm-left">Codigo:</label>
		        <input id="codigo" placeholder="CÃ³digo" required type="text" th:field="*{codigo}"
		               class="form-control col-sm-9"/>       
		    </div>

		    <div class="form-group text-center">
		    	<input type="submit" class="btn btn-info" value="Gerar qrcode">
		    </div>
		     <div class="form-group text-center">
		     	<span th:if="${qrcodeRequest.chavepix  != null}">
		    		<img th:src="@{${'/qrcode?chavePix=' + qrcodeRequest.chavepix + '&nomeBeneficiario=' + qrcodeRequest.nomeBeneficiario + '&valor=' + qrcodeRequest.valor + '&codigo=' + qrcodeRequest.codigo}}" alt="QRCODE PIX"/>
		    	</span>		    	
		    </div>
		    <!--<div class="form-group row" >
				<input type="text" th:if="${qrcodeRequest.chavepix  != null}" class="form-control col-sm-12" th:value="@{${'http://177.93.128.55/qrcode/chave?chavePix=' + qrcodeRequest.chavepix + '&nomeBeneficiario=' + qrcodeRequest.nomeBeneficiario + '&valor=' + qrcodeRequest.valor + '&codigo=' + qrcodeRequest.codigo}}"/>            
		    </div>  -->		    
		</form>
    	</div>
		
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
 	    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script> 
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.7-beta.23/jquery.inputmask.min.js" integrity="sha512-mh8BrmrpMLvcfym8unG8TXU+LGUP0A2C6tN4b/RXWK3xffaA9k4blevFyY9WFyn3Y4pqpPNIVWtCZUTGRLqrrw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		
		<script>
		    $(":input").inputmask({ rightAlign: false });
		</script>		
    </body>
</html>
